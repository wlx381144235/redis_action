server:
  port: 8081
spring:
  redis:
    host: 127.0.0.1
    port: 6379
  autoconfigure:
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  datasource:
    dynamic:
      primary: my
      datasource:
        my:
          driver-class-name: com.mysql.cj.jdbc.Driver
          username: root
          password: 123456
          url: jdbc:mysql://${service.ip}:3306/test?characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false&nullCatalogMeansCurrent=true
        post:
          driver-class-name: org.postgresql.Driver
          username: postgres
          password: 123456
          url: jdbc:postgresql://127.0.0.1:5432/test?characterEncoding=utf-8
        postinside: # 外网
          driver-class-name: org.postgresql.Driver
          username: postgres
          password: 123456
          url: jdbc:postgresql://127.0.0.1:5432/skylar?characterEncoding=utf-8
      initial-size: 10 # 以下是连接池配置
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000

service:
  ip: 127.0.0.1